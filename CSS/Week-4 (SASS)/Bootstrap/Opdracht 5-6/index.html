<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="p-3 container">
      <div class="row bg-secondary">
        <div class="col border">Col 1</div>
        <div class="col-6 border">Col 2</div>
        <div class="col-2 border">Col 3</div>
      </div>
    </div>

    <h1 class="text-white text-center">Responsive Grid System</h1>

    <div class="p-3 container">
      <div class="row bg-dark">
        <div class="col-4 border bg-secondary">Nested col</div>
        <div class="col-2 border bg-warning">Nested col</div>
        <div class="col-5 offset-lg-1 border bg-danger">One of two columns</div>
      </div>

      <div class="row bg-dark">
        <div class="col-6 offset-lg-1 border bg-warning">
          One of two columns
        </div>
        <div class="col-3 offset-lg-1 border bg-secondary">
          One of two columns
        </div>
      </div>
      <div class="row bg-dark">
        <div class="col-2 offset-lg-4 border bg-white">One of two columns</div>
        <div class="col-6 offset-lg-0 border bg-danger">One of two columns</div>
      </div>
      <div class="row bg-dark">
        <div class="col-6 offset-lg-2 border bg-warning">
          One of two columns
        </div>
        <div class="col-3 offset-lg-0 border bg-secondary">
          One of two columns
        </div>
      </div>
      <div class="row bg-dark">
        <div class="col-4 border bg-white">One of two columns</div>
        <div class="col-6 offset-lg-0 border bg-danger">One of two columns</div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
